is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
    wrap_on: mobile, col_spacing: large, spacing_above: small, col_widths: '{}', spacing_below: small,
    background: ''}
  name: column_panel_1
  layout_properties: {slot: default}
  components:
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_3
    layout_properties: {grid_position: 'HLLJYM,ZYQPXV'}
    components:
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: Old Data (existing file), font_size: null, font: '',
        spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: ''}
      name: label_1
      layout_properties: {grid_position: 'ICKYTC,JNHMRT'}
    - type: TextArea
      properties: {role: null, align: left, height: 230, tooltip: Enter existing .json,
        placeholder: enter .json here, border: '', enabled: true, foreground: '',
        visible: true, text: '', font_size: null, auto_expand: false, font: '', spacing_above: small,
        spacing_below: small, italic: false, background: '', bold: true, underline: false}
      name: oldData
      layout_properties: {grid_position: 'DPHPUF,LFTATB'}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_2
    layout_properties: {grid_position: 'HLLJYM,RYIMHL'}
    components:
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: Updated Data (received file), font_size: null, font: '',
        spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: ''}
      name: updatedData
      layout_properties: {grid_position: 'HEUVDI,EZANMN'}
    - type: TextArea
      properties: {role: null, align: left, height: 229, tooltip: Enter received .json,
        placeholder: enter .json here, border: '', enabled: true, foreground: '',
        visible: true, text: '', font_size: null, auto_expand: false, font: '', spacing_above: small,
        spacing_below: small, italic: false, background: '', bold: true, underline: false}
      name: newData
      layout_properties: {grid_position: 'GMGHYH,VKQMQU'}
  - type: Button
    properties: {role: filled, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: SUBMIT, font_size: null, font: '', spacing_above: medium,
      icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: submit
    layout_properties: {grid_position: 'JZZUTK,RWFFCU'}
    event_bindings: {click: getData}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Output .json, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: label_3
    layout_properties: {grid_position: 'MYNPEQ,TPIYWH'}
  - type: TextArea
    properties: {role: null, align: left, height: 247, tooltip: '', placeholder: '',
      border: '', enabled: false, foreground: '', visible: true, text: '', font_size: null,
      auto_expand: false, font: '', spacing_above: small, spacing_below: small, italic: false,
      background: '', bold: true, underline: false}
    name: outputData
    layout_properties: {grid_position: 'ETMSGL,JPKZON'}
  - type: Button
    properties: {role: filled, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Download, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:download'}
    name: download
    layout_properties: {grid_position: 'XDFUET,RBKNWT'}
    event_bindings: {click: downloadData}
